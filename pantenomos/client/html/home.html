<template name="laws">

	{{> lawsForm}}
	
	{{#each laws}}
	<!-- Laws -->
	<div class="laws">
		<div class="row">
			<div class=".col-sm-6 .col-md-5 .col-lg-6" id="info">
				<h1 class="laws-title">{{lawsName}}</h1>
				<p class="meta">Author: {{author}}</p>
				<p class="meta">Posted On: {{date}}</p>
			</div>
			<div class=".col-sm-6 .col-md-5 .col-md-offset-2 .col-lg-6 .col-lg-offset-0" id="vote">
					<img src="no.png" class="smiley" id="no">
					<img src="yes.png" class="smiley" id="yes">
			</div>
			<div class="row" id="score">
					<h3 class="count red block">{{userNoScore}}</h3>
					<h3 class="count green block">{{userYesScore}}</h3>
			</div>
		</div>

		<p class="regular laws-desc">"{{lawsPost}}"</p>

	</div>
	<!-- End Laws -->
	{{else}}
	<h1>no laws to display</h1>
	{{/each}}

</template>
